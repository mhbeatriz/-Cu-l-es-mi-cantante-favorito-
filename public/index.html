<body>
  <div class="header">
      <h1 class="header-title">¿Sabes quién es el mejor guitarrista de la historia de la música?</h1>
      <figure class="header-image"><img src="./assets/images/artists.png" alt="artists" class="image"></figure>

  </div>
  <div class="js-new-windows"></div>
  <main class="main">
      <div class="all-container">
          <form class="form">
              <select name="artists" id="artists" class="form__select js-select">
                  <option value="choose" class="js-choose">Despliega las opciones</option>
                  <option value="bowie" class="js-bowie">David Bowie</option>
                  <option value="cohen" class="js-cohen">Leonard Cohen</option>
                  <option value="berry" class="js-berry">Chuck Berry</option>
                  <option value="hendrix" class="js-hendrix">Jimi Hendrix</option>
                  <option value="mercury" class="js-mercury">Freddie Mercury</option>

              </select>
              <p class="form__message js-message"></p>
              <input type="button" name="juega" value="Play" class="form__play-button js-play-button" />
          </form>
      </div>
  </main>
